<div class="row mt-3">
  <div class="col-md-4 col-sm-12" t>
    <img [src]="img">
  </div>
  <div class="col-md-8 col-sm-12" >
    <div class="nav nav-pills nav-fill text-dark bg-light">
      <ul class="nav">
        <li class="nav-item">
        <a [class]="currentlySelected ==='about' ? classSelected : classNotSelected" (click)="onSelect('about')">{{ 'COMMON.ABOUT'| translate }}</a>
        </li>
        <li class="nav-item">
          <a [class]="currentlySelected ==='cv' ? classSelected : classNotSelected" (click)="onSelect('cv')">{{ 'TABS.CV'| translate }}</a>
        </li>
        <li class="nav-item">
          <a [class]="currentlySelected ==='experience' ? classSelected : classNotSelected" (click)="onSelect('experience')">{{ 'TABS.EXPERIENCE'| translate }}</a>
        </li>
        <li class="nav-item">
          <a [class]="currentlySelected ==='portfolio' ? classSelected : classNotSelected" (click)="onSelect('portfolio')">{{ 'TABS.PORTFOLIO'| translate }}</a>
        </li>
        <li class="nav-item">
          <a [class]="currentlySelected ==='skills' ? classSelected : classNotSelected" (click)="onSelect('skills')">{{ 'TABS.SKILLS'| translate }}</a>
        </li>
      </ul>
    </div>
    <div class="tabs" style="height: 17rem;">
        <p>{{selectedText | translate}}</p>
    </div>
  </div>
</div>
